<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="normalize.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main class="Fylo">
    <div class="Fylo__heading">
        <figure class="Fylo__heading-figure">
          <img class="Fylo__heading-img" src="/images/logo.svg" alt="Fylo-logo">
        </figure>
        <div class="Fylo__icons">
          <figure class="Fylo__icons-figure">
            <img class="Fylo__icons-img" src="/images/icon-document.svg" alt="Document-icon">
          </figure>
          <figure class="Fylo__icons-figure">
            <img class="Fylo__icons-img" src="/images/icon-folder.svg" alt="Folder-icon">
          </figure>
          <figure class="Fylo__icons-figure">
            <img class="Fylo__icons-img" src="/images/icon-upload.svg" alt="Upload-icon">
          </figure>
        </div>
    </div>

    <div class="Fylo__storage">
      <p  class="Fylo__storage-space-used">Youâ€™ve used <strong class="space-815">815 GB </strong> of your storage</p>
      <div class="Fylo__storage-progress-bar-container">
        <div class="Fylo__storage-progress-bar"> <div class="Point"></div></div>
      </div>
      <div class="Fylo__storage-progress-bar-count-container">
        <span class="Fylo__storage-progress-bar-left">0 GB</span>
        <span class="Fylo__storage-progress-bar-right">1000 GB</span>
      </div>  
      <div class="Fylo__storage-space-left">
        <strong class="number-left">185</strong> <span class="Fylo__storage-space-p">GB Left</span> 
      </div>
    </div>
    </main>
  </body>
</html>
